  <h1>Przykład formularza do zakładania konta</h1>
  <form>
    <div class="form-row">
       <div class="form-group col-6">
         <label for="inputEmail4">Wprowadź e-mail</label>
         <input type="email" class="form-control" id="inputEmail4" placeholder="Wprowadź e-mail">
       </div>
       <div class="form-group col-6">
         <label for="inputPassword4">Hasło</label>
         <input type="password" class="form-control" id="inputPassword4" placeholder="Hasło">
       </div>
       <div class="form-group col-6">
       </div>
       <div class="form-group col-6">
         <label for="inputPassword4">Hasło(powtórz)</label>
         <input type="password" class="form-control" id="inputPassword4" placeholder="Hasło(powtórz)">
       </div>
       <div class="form-group col-4">
         <label for="exampleInputPassword1">Imię</label>
         <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Imię">
       </div>
       <div class="form-group col-4">
         <label for="exampleInputPassword1">Nazwisko</label>
         <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nazwisko">
       </div>
       <div class="form-group col-4">
         <div class="form-group">
           <label for="exampleFormControlSelect1">Grupa</label>
           <select class="form-control custom-select" id="exampleFormControlSelect1">
             <option>Wybierz grupę</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
           </select>
         </div>
       </div>
     </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Przeczytałem regulamin</label>
  </div>
  <h3>Wyślij e-mail z potwierdzeniem:</h3>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Tak</label>
</div>
<div class="form-check form-check-inline">
